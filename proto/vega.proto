syntax = "proto3";

package vega;
option go_package = "code.vegaprotocol.io/vega/proto";

import "github.com/mwitkow/go-proto-validators/validator.proto";

enum Side { Buy = 0; Sell = 1; }

enum Interval { I1M = 0; I5M = 1; I15M = 2; I1H = 3; I6H = 4; I1D = 5; }

message Amount {
  string value = 1;
}

message Party {
    string id = 1 [(validator.field) = {msg_exists : true}];
    repeated MarketPosition positions = 2;
}

message RiskFactor {
  string market = 1;
  double short = 2;
  double long = 3;
}

message RiskResult {
  // timestamp when these risk factors were generated
  int64 updatedTimestamp = 1;
  // risk factors (long and short) for each marginable asset/currency (usualy == settlement assets) in the market
  map<string, RiskFactor> riskFactors = 2;
  // time when risk factors are expected to change (or empty if risk factors are continually updated)
  int64 nextUpdateTimestamp = 3;
  // predicted risk factors at next change (what they'd be if the change occurred now)
  map<string, RiskFactor> predictedNextRiskFactors = 4;
}

message Order {
  enum Type {
    GTC = 0;
    GTT = 1;
    ENE = 2;
    FOK = 3;
  }

  enum Status {
    Active = 0;
    Expired = 1;
    Cancelled = 2;
    Stopped = 3;
    Filled = 4;
  }

  string id = 1;
  string marketID = 2;
  string partyID = 3;
  Side side = 4;
  uint64 price = 5;
  uint64 size = 6;
  uint64 remaining = 7;
  Type type = 8;
  int64 createdAt = 9;
  Status status = 10;
  int64 expiresAt = 11;
  string reference = 12;
}

message OrderCancellationConfirmation {
    Order order = 1;
}

message OrderConfirmation {
    Order order = 1;
    repeated Trade trades = 2;
    repeated Order passiveOrdersAffected = 3;
}

enum OrderError {
    NONE = 0;
    INVALID_MARKET_ID = 1;
    INVALID_ORDER_ID = 2;
    ORDER_OUT_OF_SEQUENCE = 3;
    INVALID_REMAINING_SIZE = 4;
    TIME_FAILURE = 5;
    ORDER_REMOVAL_FAILURE = 6;
    INVALID_EXPIRATION_DATETIME = 7;
    INVALID_ORDER_REFERENCE = 8;
    EDIT_NOT_ALLOWED = 9;
    ORDER_AMEND_FAILURE = 10;
    ORDER_NOT_FOUND = 11;
}

message Trade {
    string id = 1;
    string marketID = 2;
    uint64 price = 3;
    uint64 size = 4;
    string buyer = 5;
    string seller = 6;
    Side aggressor = 7;
    string buyOrder = 8;
    string sellOrder = 9;
    int64 timestamp = 10;
}

message TradeSet {
    repeated Trade trades = 1;
}

message MarketData {
    uint64 bestBid = 1;
    uint64 bestOffer = 2;
    uint64 lastTradedPrice = 3;
}

message Candle {
    int64 timestamp = 1;
    string datetime = 2;
    uint64 high = 3;
    uint64 low = 4;
    uint64 open = 5;
    uint64 close = 6;
    uint64 volume = 7;
    Interval interval = 8;
}

message PriceLevel {
    uint64 price = 1;
    uint64 numberOfOrders = 2;
    uint64 volume = 3;
    uint64 cumulativeVolume = 4;
}

message MarketDepth {
    string marketID = 1;
    repeated PriceLevel buy = 2;
    repeated PriceLevel sell = 3;
}

message MarketPosition {
    string marketID = 1;
    int64 realisedVolume = 2;
    int64 realisedPNL  = 3;
    int64 unrealisedVolume = 4;
    int64 unrealisedPNL = 5;
    uint64 averageEntryPrice = 6;
    int64 minimumMargin = 7;
}

message Statistics {
    uint64 blockHeight = 1;
    uint64 backlogLength = 2;
    uint64 totalPeers = 3;
    string genesisTime = 4;
    string currentTime = 5;
    string vegaTime = 6;
    ChainStatus status = 7;
    uint64 txPerBlock = 8;
    uint64 averageTxBytes = 9;
    uint64 averageOrdersPerBlock = 10;
    uint64 tradesPerSecond = 11;
    uint64 ordersPerSecond = 12;
    uint64 totalMarkets = 13;
    uint64 totalParties = 14;
    string appVersionHash = 15;
    string appVersion = 16;
    repeated string Parties = 17;
    uint64 totalAmendOrder = 18;
    uint64 totalCancelOrder = 19;
    uint64 totalCreateOrder = 20;
    uint64 totalOrders = 21;
    uint64 totalTrades = 22;
}

enum ChainStatus {
    DISCONNECTED = 0;
    REPLAYING = 1;
    CONNECTED = 2;
}

message PendingOrder {
  string reference = 1;
  uint64 price = 2;
  Order.Type type = 3;
  Side side = 4;
  string marketID = 5;
  uint64 size = 6;
  string partyID = 7;
  Order.Status status = 8;
  string id = 9;
}

message OrderAmendment {
    string id = 1 [(validator.field) = {msg_exists : true}];
    string partyID = 2 [(validator.field) = {msg_exists : true}];
    uint64 price = 3;
    uint64 size = 4 [(validator.field) = {int_gt: 0}];
    int64 expiresAt = 5;
}

message OrderSubmission {
  string id = 1;
  string marketID = 2;
  string partyID = 3;
  uint64 price = 4;
  uint64 size = 5;
  Side side = 6;
  Order.Type type = 7;
  int64 expiresAt = 8;
}

message OrderCancellation {
  string id = 1;
  string marketID = 2;
  string partyID = 3;
}

enum AccountType {
  INSURANCE = 0;
  SETTLEMENT = 1;
  MARGIN = 2;
  MARKET = 3;
  GENERAL = 4;
}

message Account {
  string id = 1;
  string owner = 2;
  int64 balance = 3;
  string asset = 4;
  string marketID = 5;
  AccountType type = 6;
}

message FinancialAmount {
  int64 amount = 1;
  string asset = 2;
}

enum SettleType {
  LOSS = 0;
  WIN = 1;
  CLOSE = 2;
  MTM_LOSS = 3;
  MTM_WIN = 4;
}

message SettlePosition {
  string owner = 1;
  uint64 size = 2;
  FinancialAmount amount = 3;
  SettleType type = 4;
}

message TransferRequest {
  repeated Account fromAccount = 1;
  repeated Account toAccount = 2;
  uint64 amount = 3;
  uint64 minAmount = 4;
  string asset = 5;
  string reference = 6;
}

message LedgerEntry {
  string fromAccount = 1;
  string toAccount = 2;
  int64 amount = 3;
  string reference = 4;
  string type = 5;
  int64 timestamp = 6;
}

message TransferBalance {
  Account account = 1;
  int64 balance = 2;
}

message TransferResponse {
  repeated LedgerEntry transfers = 1;
  repeated TransferBalance balances = 2;
}

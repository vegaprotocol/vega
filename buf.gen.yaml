---
version: v1
plugins:
  - name: go
    out: ./protos
    opt: paths=source_relative
  - name: go-grpc
    out: ./protos
    opt: paths=source_relative
  - name: grpc-gateway
    out: ./protos
    opt:
      - logtostderr=true
      - grpc_api_configuration=protos/sources/data-node/grpc-rest-bindings.yml
      - paths=source_relative
    strategy: all
  - name: grpc-gateway
    out: ./protos
    opt:
      - logtostderr=true
      - grpc_api_configuration=protos/sources/vega/grpc-rest-bindings.yml
      - paths=source_relative
    strategy: all

---
schema: schema.graphql
exec:
  filename: generated.go
model:
  filename: models.go

models:
  Order:
    model: vega/proto.Order
  Trade:
    model: vega/proto.Trade
  PriceLevel:
    model: vega/proto.PriceLevel
  MarketDepth:
    model: vega/proto.MarketDepth
  Candle:
    model: vega/proto.Candle
  Position:
    model: vega/proto.MarketPosition
  Market:
    fields:
      orders:
        resolver: true
      trades:
        resolver: true
      depth:
        resolver: true
      candles:
        resolver: true
  Party:
    fields:
      orders:
        resolver: true
      trades:
        resolver: true
      positions:
        resolver: true
  Vega:
    fields:
      market:
        resolver: true
      markets:
        resolver: true
      parties:
        resolver: true
      party:
        resolver: true

type: google.api.Service
config_version: 3

name: grpc.trading
title: Vega Trading API

apis:
  - name: trading

http:
  rules:
  - selector: grpc.trading.CreateOrder
    post: '/1.0/createOrder'
    body: "*"
  - selector: grpc.trading.CancelOrder
    post: '/1.0/cancelOrder'
    body: "*"
  - selector: grpc.trading.OrdersByMarket
    get: '/1.0/marketOrders'
  - selector: grpc.trading.OrdersByParty
    get: '/1.0/partyOrders'
  - selector: grpc.trading.OrderByMarketAndId
    get: '/1.0/marketOrder'
  - selector: grpc.trading.Markets
    get: '/1.0/markets'
  - selector: grpc.trading.TradeCandles
    get: '/1.0/candles'
  - selector: grpc.trading.OrderBookDepth
    get: '/1.0/orderBookDepth'
  - selector: grpc.trading.TradesByMarket
    get: '/1.0/marketTrades'
  - selector: grpc.trading.PositionsByParty
    get: '/1.0/partyPositions'
image: golang:1.10.1

variables:
  BIN_NAME: vega
  ARTIFACTS_DIR: artifacts
  GO_PROJECT: vega
  ARTIFACTS_BIN: ${CI_PROJECT_DIR}/${ARTIFACTS_DIR}/cmd/${GO_PROJECT}/${BIN_NAME}

cache:
  paths:
    - /apt-cache
    - /go/src/github.com
    - /go/src/golang.org
    - /go/src/google.golang.org
    - /go/src/gopkg.in

stages:
  - test
  - build
  - deploy

before_script:
  - mkdir -p ${GOPATH}/src/${GO_PROJECT} /go/src/_/builds
  - mkdir -p ${CI_PROJECT_DIR}/${ARTIFACTS_DIR}
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - cp -r ${CI_PROJECT_DIR}/* ${GOPATH}/src/${GO_PROJECT}/
  - ln -s ${GOPATH}/src/${GO_PROJECT} /go/src/_/builds/${GO_PROJECT}
  - cd ${GOPATH}/src/${GO_PROJECT}
  - export ARTIFACTS_BIN=${ARTIFACTS_BIN}
  - make dep

unit_tests:
  stage: test
  script:
    - make test

race_detector:
  stage: test
  script:
    - make race


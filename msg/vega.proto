syntax = "proto3";

package vega;
option go_package = "msg";

enum Side { Buy = 0; Sell = 1; }

message Market {
    string name = 1;
}

message Order {
    enum Type { GTC = 0; GTT = 1; ENE = 2; FOK = 3; }
    enum Status { Active = 0; Expired = 1; Cancelled = 2;}
    string id = 1;
    string market = 2;
    string party = 3;
    Side side = 4;
    uint64 price = 5;
    uint64 size = 6;
    uint64 remaining = 7;
    Type type = 8;
    uint64 timestamp = 9;
    Status status = 10;
    string expirationDatetime = 11;
    uint64 expirationTimestamp = 12;
}

message OrderCancellation {
    Order order = 1;
}

message OrderConfirmation {
    Order order = 1;
    repeated Trade trades = 2;
    repeated Order passiveOrdersAffected = 3;
}

enum OrderError {
    NONE = 0;
    INVALID_MARKET_ID = 1;
    INVALID_ORDER_ID = 2;
    ORDER_OUT_OF_SEQUENCE = 3;
    INVALID_REMAINING_SIZE = 4;
    NON_EMPTY_NEW_ORDER_ID = 5;
    ORDER_REMOVAL_FAILURE = 6;
    INVALID_EXPIRATION_DATETIME = 7;
}

message Trade {
    string id = 1;
    string market = 2;
    uint64 price = 3;
    uint64 size = 4;
    string buyer = 5;
    string seller = 6;
    Side aggressor = 7;
    uint64 timestamp = 8;
}

message TradeSet {
    repeated Trade trades = 1;
}

message MarketData {
    uint64 bestBid = 1;
    uint64 bestOffer = 2;
    uint64 lastTradedPrice = 3;
}

message Candle {
    string date = 1;
    uint64 high = 2;
    uint64 low = 3;
    uint64 open = 4;
    uint64 close = 5;
    uint64 volume = 6;
    uint64 openBlockNumber = 7;
    uint64 closeBlockNumber = 8;
}

message Candles {
    repeated Candle candles = 1;
}

message PriceLevel {
    uint64 price = 1;
    uint64 numberOfOrders = 2;
    uint64 volume = 3;
    uint64 cumulativeVolume = 4;
}

message MarketDepth {
    string   name = 1;
    repeated PriceLevel buy = 2;
    repeated PriceLevel sell = 3;
}

message MarketPosition {
    string market = 1;
    int64 realisedVolume = 2;
    int64 realisedPNL  = 3;
    int64 unrealisedVolume = 4;
    int64 unrealisedPNL = 5;
    uint64 averageEntryPrice = 6;
    int64 minimumMargin = 7;
}

message Statistics {
    uint64 blockHeight = 1;
    uint64 backlogLength = 2;
    uint64 totalPeers = 3;
    string genesisTime = 4;
    string currentTime = 5;
    AppStatus status = 6;
    uint64 txPerBlock = 7;
    uint64 averageTxBytes = 8;
    uint64 averageOrdersPerBlock = 9;
    uint64 tradesPerSecond = 10;
    uint64 ordersPerSecond = 11;
    Trade  lastTrade = 12;
    Order  lastOrder = 13;
    uint64 totalMarkets = 14;
    uint64 totalParties = 15;
    string appVersionHash = 16;
    string appVersion = 17;
    string vegaTime = 18;
}

enum AppStatus {
    CHAIN_NOT_FOUND = 0;
    CHAIN_ERROR = 1;
    CHAIN_REPLAYING = 2;
    APP_CONNECTED = 3;
    APP_ERROR = 4;
    APP_DISCONNECTED = 5;
}

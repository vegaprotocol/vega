    model: code.vegaprotocol.io/protos/vega.RewardSummary
  Reward:
    model: code.vegaprotocol.io/protos/vega.Reward
  RewardSummary:
    model: code.vegaprotocol.io/protos/vega.RewardSummary
  StakeLinking:
    model: code.vegaprotocol.io/protos/vega/events/v1.StakeLinking

code_coverage:
  stage: test
  script:
    - make coverage

code_coverage_report:
  stage: test
  script:
    - make coverhtml
  only:
    - master

lint_code:
  stage: test
  script:
    - make lint

build_vega:
  stage: build
  script:
    - make
  artifacts:
    paths:
      - ${ARTIFACTS_DIR}
    expire_in: 2 weeks
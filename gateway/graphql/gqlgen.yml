    model: code.vegaprotocol.io/protos/vega.SimpleModelParams
  LogNormalRiskModel:
    model: code.vegaprotocol.io/protos/vega.LogNormalRiskModel
  LogNormalModelParams:
    model: code.vegaprotocol.io/protos/vega.LogNormalModelParams

      orders:
        resolver: true
      trades:
        resolver: true
      depth:
        resolver: true
      data:
        resolver: true
      candles:
        resolver: true
      accounts:
        resolver: true
      orderByReference:
        resolver: true
      liquidityProvisions:
        resolver: true
  Party:
    model: code.vegaprotocol.io/protos/vega.Party

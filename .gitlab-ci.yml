---
image: registry.gitlab.com/vega-protocol/devops-infra/cipipeline:1.11.5

variables:
  CGO_ENABLED: "0"
  GO111MODULE: "on"
  GOOS: linux
  GOARCH: amd64
  GOPATH: "${CI_PROJECT_DIR}/go"  # Can only cache files inside ${CI_PROJECT_DIR}
  # There's no recursive expansion of vars.
  BIN_DIR: "${CI_PROJECT_DIR}/go/bin"
  SRC_DIR: "${CI_PROJECT_DIR}/go/src"
  PKGMOD_DIR: "${CI_PROJECT_DIR}/go/pkg/mod"
  VENDOR_DIR: "${CI_PROJECT_DIR}/vendor"

cache:
  key: ${CI_COMMIT_REF_SLUG}  # one cache per branch
  paths:
    - ${PKGMOD_DIR}
    - ${VENDOR_DIR}

stages:
  - deps
  - test
  - build
  - deploy

before_script:
  - mkdir -p "${BIN_DIR}" "${PKGMOD_DIR}" "${SRC_DIR}" "${VENDOR_DIR}"
  - for d in ${PKGMOD_DIR} ${VENDOR_DIR} ; do echo "There are $(find "$d" | wc -l) files/dirs in $d" ; done
  - find -maxdepth 1 -not -name . -and -not -name go -exec mv '{}' "${SRC_DIR}/" ';'
  - cd "${SRC_DIR}" || exit 1

after_script:
  - cd "${CI_PROJECT_DIR}" || exit 1
  - find "${SRC_DIR}" -maxdepth 1 -not -name src -exec mv '{}' ./ ';'
  - rmdir "${SRC_DIR}"
  - for d in ${PKGMOD_DIR} ${VENDOR_DIR} ; do echo "There are $(find "$d" | wc -l) files/dirs in $d" ; done

deps:
  stage: deps
  script:
    - make deps

unit_tests:
  stage: test
  script:
    - make test

race_detector:
  stage: test
  script:
    - make race
  only:
    - /^(master|develop)$/

memory_sanitizer:
  stage: test
  script:
    - make msan
  only:
    - /^(master|develop)$/

code_coverage:
  stage: test
  script:
    - make coveragehtml
  only:
    - /^(master|develop)$/

lint_code:
  stage: test
  script:
    - export PATH="${PATH}:${BIN_DIR}"
    - make lint || true  # Ignore lint failure for now (see #196)
  only:
    - /^(master|develop)$/

proto_checks:
  stage: test
  script:
    - code=0
    - make deps
    - make proto_check || code=1
    - make grpc_check || code=1
    - exit "$code"

vet:
  stage: test
  script:
    - make vet
  only:
    - /^(master|develop)$/

build_vega:
  stage: build
  script:
    - make install
  artifacts:
    paths:
      - ${BIN_DIR}
    expire_in: 2 weeks

push_to_devnet:
  stage: deploy
  script:
    - ./script/deploy.sh devnet vega "${BIN_DIR}/vega:/home/vega/current/:0755"
  only:
    - /^develop$/  # VERY IMPORTANT: Only the develop branch should be deployed to devnet.

publish-docker:
  image: docker:stable
  services:
    - docker:dind
  stage: deploy
  script:
    - for app in vega vegabench ; do
    -   f="${BIN_DIR}/$app"
    -   if ! test -f "$f" ; then
    # single quotes to avoid the colon making a yaml key:value pair.
    -     'echo "Failed to find: $f"'
    -     exit 1
    -   fi
    -   cp -a "$f" docker/ || exit 1
    - done
    - docker login -u gitlab-ci-token -p "${CI_JOB_TOKEN}" registry.gitlab.com || exit 1
    - docker build -t "registry.gitlab.com/vega-protocol/trading-core:${CI_COMMIT_REF_SLUG}" docker/ || exit 1
    - docker push "registry.gitlab.com/vega-protocol/trading-core:${CI_COMMIT_REF_SLUG}" || exit 1

      orders:
        resolver: true
      trades:
        resolver: true
      positions:
        resolver: true
      accounts:
        resolver: true
      margins:
        resolver: true
      delegations:
        resolver: true
  Proposal:
    model: code.vegaprotocol.io/protos/vega.GovernanceData

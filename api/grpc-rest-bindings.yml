type: google.api.Service
config_version: 3

name: grpc.trading
title: Vega Trading API

apis:
  - name: trading

http:
  rules:
  - selector: grpc.trading.CreateOrder
    post: '/1.0/orders'
    body: "*"
  - selector: grpc.trading.GetByMarket
    get: '/1.0/openOrdersByMarket'
  - selector: grpc.trading.GetOpenOrdersByParty
    get: '/1.0/openOrdersByParty'
  - selector: grpc.trading.GetOrderByMarketAndId
    get: '/1.0/orderByMarketAndId'
  - selector: grpc.trading.GetMarkets
    get: '/1.0/markets'
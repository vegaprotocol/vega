---
schema: schema.graphql
exec:
  filename: generated.go
model:
  filename: models.go

models:
  Order:
    model: code.vegaprotocol.io/vega/proto.Order
  Trade:
    model: code.vegaprotocol.io/vega/proto.Trade
  PriceLevel:
    model: code.vegaprotocol.io/vega/proto.PriceLevel
  MarketDepth:
    model: code.vegaprotocol.io/vega/proto.MarketDepth
  Candle:
    model: code.vegaprotocol.io/vega/proto.Candle
  Position:
    model: code.vegaprotocol.io/vega/proto.Position
  PendingOrder:
    model: code.vegaprotocol.io/vega/proto.PendingOrder
  Account:
    model: code.vegaprotocol.io/vega/proto.Account
  Statistics:
    model: code.vegaprotocol.io/vega/proto.Statistics
  MarketData:
    model: code.vegaprotocol.io/vega/proto.MarketData
  MarginLevels:
    model: code.vegaprotocol.io/vega/proto.MarginLevels
  Market:
    fields:
      orders:
        resolver: true
      trades:
        resolver: true
      depth:
        resolver: true
      data:
        resolver: true
      candles:
        resolver: true
      accounts:
        resolver: true
      orderByReference:
        resolver: true
  Party:
    model: code.vegaprotocol.io/vega/proto.Party
    fields:
      orders:
        resolver: true
      trades:
        resolver: true
      positions:
        resolver: true
      accounts:
        resolver: true
      margins:
        resolver: true
  Proposal:
    model: code.vegaprotocol.io/vega/proto.GovernanceData

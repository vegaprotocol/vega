[run]
allow-parallel-runners = true
print-linter-name = true
timeout = '5m0s'

[issues]
max-issues-per-linter = 0
max-same-issues = 0

[linters]
enable-all = true
disable = [
    "promlinter",
    "wrapcheck",
    "tagliatelle", 
    "paralleltest",
    "nlreturn", 
    "gomnd",
    "goerr113", 
    "tparallel",
    "testpackage",
    "gochecknoglobals", 
    "forcetypeassert",
    "exhaustivestruct",
    "exhaustive",
    "errorlint",
    "cyclop",
    "wsl",
    "unparam",
    "scopelint",
    "revive",
    "nestif",
    "maligned",
    "lll",
    "interfacer",
    "gosec",
    "gomoddirectives",
    "golint",
    "goimports",
    "godox",
    "gocritic",
    "goconst",
    "gocognit",
    "gochecknoinits",
    "stylecheck",
    "gci",
    "errcheck",
    "dupl",
    "dogsled",
    "funlen",
    "gocyclo",
    "errname",
]

[[issues.exclude-rules]]
linters = ["staticcheck"]
text = "SA1019:"

[[issues.exclude-rules]]
path = "_test\\.go"
linters = ["forbidigo"]

[[issues.exclude-rules]]
path = "cmd/"
linters = ["forbidigo"]

[[issues.exclude-rules]]
path = "flags.go"
linters = ["forbidigo"]

[[issues.exclude-rules]]
path = "print.go"
linters = ["forbidigo"]

[linters-settings.forbidigo]
forbid = ["fmt\\.Print.*"]
---
schema: schema.graphql
exec:
  filename: generated.go
model:
  filename: models.go

models:
  Order:
    model: code.vegaprotocol.io/vega/proto.Order
  Trade:
    model: code.vegaprotocol.io/vega/proto.Trade
  PriceLevel:
    model: code.vegaprotocol.io/vega/proto.PriceLevel
  MarketDepth:
    model: code.vegaprotocol.io/vega/proto.MarketDepth
  Candle:
    model: code.vegaprotocol.io/vega/proto.Candle
  Position:
    model: code.vegaprotocol.io/vega/proto.MarketPosition
  PreConsensusOrder:
    model: code.vegaprotocol.io/vega/proto.PreConsensusOrder
  Market:
    fields:
      orders:
        resolver: true
      trades:
        resolver: true
      depth:
        resolver: true
      candles:
        resolver: true
  Party:
    fields:
      orders:
        resolver: true
      trades:
        resolver: true
      positions:
        resolver: true

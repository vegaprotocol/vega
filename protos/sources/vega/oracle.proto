syntax = "proto3";

package vega;

import "vega/data/v1/data.proto";
import "vega/data_source.proto";

option go_package = "code.vegaprotocol.io/vega/protos/vega";

// Oracle spec contains an embedded external data source spec.
// It will be generated by the compiler as: OracleSpec_ExternalDataSourceSpec_*
message OracleSpec {
  ExternalDataSourceSpec external_data_source_spec = 1;
}

message OracleData {
  vega.data.v1.ExternalData external_data = 1;
}
